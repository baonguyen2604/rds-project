syntax = "proto3";

package master_pb;

//////////////////////////////////////////////

service MasterNode {
    rpc SendHeartbeat (stream Heartbeat) returns (stream HeartbeatResponse) {

    }

    rpc KeepConnected (stream KeepConnectedRequest) returns (stream VolumeLocation) {

    }

    rpc LookupVolume (LookupVolumeRequest) returns (LookupVolumeResponse) {

    }

    rpc Assign (AssignRequest) returns (AssignResponse) {

    }

    rpc VolumeList (VolumeListRequest) returns (VolumeListResponse) {

    }
}

//////////////////////////////////////////////

message Heartbeat {
    string ip = 1;
    uint32 port = 2;
    uint32 max_volume_count = 4;
    uint64 max_file_key = 5;
    string data_center = 6;
    string rack = 7;
    uint32 admin_port = 8;
    repeated VolumeInformationMessage volumes = 9;
    // delta volumes
    repeated VolumeShortInformationMessage new_volumes = 10;
    repeated VolumeShortInformationMessage deleted_volumes = 11;
    bool has_no_volumes = 12;
}

message HeartbeatResponse {
    uint64 volume_size_limit = 1;
    string leader = 2;
}

message VolumeInformationMessage {
    uint32 id = 1;
    uint64 size = 2;
    uint64 file_count = 4;
    uint64 delete_count = 5;
    bool read_only = 7;
}

message VolumeShortInformationMessage {
    uint32 id = 1;
}

message Empty {

}

message KeepConnectedRequest {
    string name = 1;
}

message VolumeLocation {
    string url = 1;
    string public_url = 2;
}

message LookupVolumeRequest {
    repeated string volume_ids = 1;
}

message LookupVolumeResponse {
    message VolumeIdLocation {
        string volume_id = 1;
        repeated Location locations = 2;
        string error = 3;
    }
    repeated VolumeIdLocation volume_id_locations = 1;
}

message Location {
    string url = 1;
    string public_url = 2;
}

message AssignRequest {
    uint64 count = 1;
    string replication = 2;
    string collection = 3;
    string ttl = 4;
    string data_center = 5;
    string rack = 6;
    string data_node = 7;
}

message AssignResponse {
    string fid = 1;
    string url = 2;
    string public_url = 3;
    uint64 count = 4;
    string error = 5;
}

